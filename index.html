<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind css cdn start -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind css cdn start -->

    <!-- google font link start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <style>
      .manrope-font {
        font-family: "Manrope", serif;
      }
    </style>
    <!-- google font link start -->

    <title>Document</title>
  </head>
  <body class="px-4 md:px-7 lg:px-5 max-w-6xl mx-auto manrope-font">
    <header class="pt-16 pb-12">
      <!-- banner start -->
      <div class="lg:flex items-center justify-between gap-x-4">
        <!-- text container start -->
        <div>
          <h1
            class="text-5xl font-extrabold pb-8 md:text-8xl font-extrabold pb-8 lg:text-7xl font-extrabold pb-8"
          >
            It's good <br />
            tea time at The <br />Tea House
          </h1>
          <p class="text-[#777777] text-base w-3/4 pb-8">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>

          <button
            class="flex items-center gap-2 text-xl font-bold text-[white] bg-gradient-to-r from-[#FF8938] to-[#FF0000] hover:from-[#FF0000] hover:to-[#FF8938] px-5 py-4 rounded-lg"
          >
            Explore More

            <div>
              <img src="images/arrow.png" alt="" />
            </div>
          </button>
        </div>
        <!-- text container end -->

        <!-- image container start -->
        <div>
          <div>
            <img src="images/banner.png" alt="" />
          </div>

          <div>
            <img src="images/ratings.png" alt="" />
          </div>
        </div>
        <!-- image container start -->
      </div>
      <!-- banner end -->
    </header>
  </body>
</html>
